<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let numero = 10;

        numero += 5;

        numero *= 5;

        numero += 1;

        alert(`O resto da divisão de ${numero} por 6 é ${(numero % 6)} `);

        alert(numero);

        numero /= 4;

        alert(numero);
    </script>
</body>
</html>

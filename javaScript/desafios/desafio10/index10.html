<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let  variavel = 12;
        
        switch(typeof variavel){
            case 'string':
                alert('Variavel string');
                break;
            case 'number':
                alert('Variavel number');
                break;
            case 'boolean':
                alert('Variavel boolean');
                break;
            case 'function':
                alert('Variavel function');
                break;
            case 'object':
                alert('Variavel object');
                break;
            default:
                alert('Variavel indefinida');
        }
</script>


</body>
</html>
